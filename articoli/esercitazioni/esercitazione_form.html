<!DOCTYPE html>
<html lang="it">
	<head>
        <title>Esercitazione form</title>
        <meta charset="UTF-8">
	</head>
	<body>
        <form action="/action-page.php" method="GET" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <fieldset>
                <legend>Dati personali</legend>
                <!-- Nome e cognome (input text) -->
                <p>Nome e cognome</p>
                <label for="fname">Nome:</label>
                <input type="text" id="fname" name="nome" placeholder="Nome"><br>
                <label for="lname">Cognome:</label>
                <input type="text" id="lname" name="cognome"><br>
                <!--- Genere (input radio button) -->
                <p>Genere</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Uomo</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="male">Donna</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="male">Altro</label>
                <!-- Titolo di studio (checkbox) -->
                <p>Titolo di studio</p>
                <input type="checkbox" id="elementare" name="titolo_studio" value="elementare">
                <label for="elementare">Scuola elementare</label><br>
                <input type="checkbox" id="media" name="titolo_studio" value="media">
                <label for="elementare">Licenza media</label><br>
                <input type="checkbox" id="superiore" name="titolo_studio" value="superiore">
                <label for="elementare">Diploma scuola superiore</label><br>
                <input type="checkbox" id="universita" name="titolo_studio" value="universita">
                <label for="elementare">Laurea universit√†</label><br>
                <!-- Data nascita (input vari) -->
                <label>Inserisci la tua data di nascita: </label><br>
                <label>Giorno:</label>
                <input name="giorno_nascita" type="number" size="2">
                <label>Mese:</label>
                <select name="mese_nascita">
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                </select>
                <label>Anno:</label>
                <input name="anno_nascita" type="number" size="4"><br>
                <!-- Data nascita (date) -->
                <input type="date" name="data_nascita">
            </fieldset>
            <fieldset>
                <legend>Preferenze</legend>
                <!-- Auto preferita (select) -->
                <p>Dicci la marca di auto preferita</p>
                <!--<select id="marca_auto" name="marca_auto" size="4" multiple>-->
                    <select id="marca_auto" name="marca_auto" size="4" multiple>
                    <option value="0">Seleziona la tua marca preferita</option>
                    <option value="volvo">Volvo</option>
                    <option value="audi">Audi</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="bmw">BMW</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="maserati">Maserati</option>
                </select><br><br>
                <!-- sezione ferrarista (button) -->
                <button type="button" onclick="alert('Forza Ferrari!')">Se hai scelto Ferrari clicca qui</button>
                <!-- modello ferrari -->
                <p>Seleziona il tuo modello di Ferrari preferita</p>
                <input list="modelli_ferrari" name="modello_ferrari">
                <datalist id="modelli_ferrari">
                    <option value="La Ferrari">
                    <option value="488 GT">
                    <option value="Roma">
                    <option value="Portofino">
                    <option value="Monza">
                    <option value="SF90">
                </datalist>
                <!-- Commento (text area) -->
                <p>Lasciaci il tuo commento</p>
                <textarea name="commento" rows="4">Scrivi qui il tuo commento</textarea><br>
                <!-- (range) -->
                <span>100 <input type="range" id="a" name="a" min="100" max="5000"> 5000</span>
                <span>+ <input type="number" id="b" name="b" value="50"></span>
                <output name="x" for="a b"></output><br><br>
                <!-- bottone submit -->
                <input type="submit" value="Invia">
            </fieldset>
        </form>    
    </body>
</html>
