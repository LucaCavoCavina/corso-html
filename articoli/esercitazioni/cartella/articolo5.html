<!DOCTYPE html>
<html lang="it">
	<head>
        <title>Prove liste</title>
        <meta charset="UTF-8">
	</head>
	<body>
        <!-- elenco puntato (non ordinato) -->
        <ul>
            <li style="list-style-type: circle;">Caffè</li>
            <li style="list-style-type: square;">Latte</li>
            <li>Tè
                <ul>
                    <li>Tè nero</li>
                    <li>Tè verde</li>
                </ul>
            </li>
            <li style="list-style-type: none;">Succo</li>
            <li style="list-style-type: decimal;">Spremuta</li>
        </ul>
        <!-- elento numerato (ordinato) -->
        <ol type="A" start="5">
            <li>Caffè</li>
            <li>Latte</li>
            <li>Tè</li>
            <li>Succo</li>
            <li>Spremuta</li>
        </ol>
        <span style="">asd as asdas das das</span> gfgfg fgfd
    </body>
</html>
